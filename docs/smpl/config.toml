baseURL = "http://example.org/"
languageCode = "en-us"
title = "Chris Langlois personal site"
theme = 'hugo-smpl-theme'

[params]
  # You can use Markdown for urls [text](//domain.tld/source)
  #
  # All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
  # for more icons.

  # To provide more meta data for search engines feel free to add a few information.
  # This lines will be inserted as meta tags.
  name = "Chris Langlois"
  description = "Real estate tycoon"

  # Background
  [params.background]
    image = "assets/img/bg.jpg"

    # Enable and set background fade speed
    [params.background.fade]
      enable = true
      speed = 500

  # Logo section
  [params.logo]
    enable = false
    image = "assets/img/logo.png"
    alt = "BlackTie.co"
    width = "100"

  # Header section
  [params.header]
    enable = true
    title = "Chris Langlois<br>Real estate tycoon"

  # Quote section
  [params.quote]
    enable = true
    text = "Serving the something something community since sometime."

  # Social icons section
  # Add a modifier class to increase size
  # fa-lg, fa-2x, fa-3x, fa-4x, fa-5x
  # e.g., icon = "fa-instagram fa-lg"
  [params.social_icons]
    enable = true

  [[params.social]]
    title = "Twitter"
    icon = "fa-twitter"
    link = "http://twitter.com/BlackTie_co"

  [[params.social]]
    title = "Email Me!"
    icon = "fa-envelope"
    link = "mailto:chris@chrislanglois.com"
